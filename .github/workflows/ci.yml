name: ci

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          # cache: "npm"

      # Nuxt 3
      # Install dependencies
      - name: install
        working-directory: ./frontend-monolith-ts-nuxt
        run: npm i

      # Generate types after installing dependencies
      - name: postinstall
        working-directory: ./frontend-monolith-ts-nuxt
        run: npm run postinstall

      - name: Sync Status
        run: git diff --exit-code

      - name: Build
        working-directory: ./frontend-monolith-ts-nuxt
        run: npm run build

      # Next 14
      # Install dependencies
      - name: install
        working-directory: ./frontend-monolith-nextjs14
        run: npm i

      # Run Linter
      - name: lint
        working-directory: ./frontend-monolith-nextjs14
        run: npm run lint

      - name: Sync Status
        run: git diff --exit-code

      - name: Build
        working-directory: ./frontend-monolith-nextjs14
        run: npm run build
